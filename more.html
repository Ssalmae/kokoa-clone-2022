<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">

    <title>more - Kokoa Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span class="check-p"><i class="fa-solid fa-gear fa-lg"></i>

    <main class="main-screen">
        <div class="user-component">

                <img src="screenshot/KakaoTalk_20220418_165202282.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Isaac</h4>
                    <h6 class="user-component__subtitle">+82-10-7773-7777 <i class="fa-solid fa-circle-exclamation"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="more-icons">
            <div class="more-icons__column">
                <div class="more-icons__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>
                        Calendar
                    </span>
                </div>
                <div class="more-icons__icon check-p">
                    <i class="fa-regular fa-hard-drive"></i>
                    <span>
                        Talk Drive
                    </span>
                    <div class="more-icons__icon-badge check"></div>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>
                        Emoticons
                    </span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-regular fa-file-image"></i>
                    <span>
                        Themes
                    </span>
                </div>
            </div>
            <div class="more-icons__column">
                <div class="more-icons__icon">
                    <i class="fa-regular fa-address-card"></i>
                    <span>
                        Account
                    </span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-regular fa-comments"></i>
                    <span>
                        Openchat
                    </span>
                </div>
                <div class="more-icons__icon none-visual">
                    <i class="fa-regular fa-comments"></i>
                    <span>
                        Openchat
                    </span>
                </div>
                <div class="more-icons__icon none-visual">
                    <i class="fa-regular fa-comments"></i>
                    <span>
                        Openchat
                    </span>
                </div>
            </div>
        </div>
        <div class="suggestions">
            <div class="suggestions__header">
                Suggestions
            </div>
            <div class="more-icons__column grey-font">
                <div class="more-icons__icon">
                    <img src="screenshot/kakaostory.png"></i>
                    <span>
                        Kakao Story
                    </span>
                </div>
                <div class="more-icons__icon">
                    <img src="screenshot/kakaofriends.jpg"></i>
                    <span>
                        kakao friends
                    </span>
                </div>
                <div class="more-icons__icon">
                    <img src="screenshot/kakaogames_frgem.png"></i>
                    <span>
                        Friends Gem
                    </span>
                </div>
                <div class="more-icons__icon none-visual">
                    <i class="fa-regular fa-file-image"></i>
                    <span>
                        Themes ee
                    </span>
                </div>

            </div>

    <nav class="nav">
