<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="chat-settings-header">
        <div class="chat-settings-header__column">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
        </div>
        <div class="chat-settings-header__column">
            Setiings
        </div>
        <div class="chat-settings-header__column">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="main-screen">
        <div class="settings-list">
            <div class="settings-list__column">
                <div class="settings-list__txt">
                   <i class="fa-solid fa-bullhorn"></i>
                   <span>
                       Notices
                   </span>
                </div>
            </div>
            <div class="settings-list__column">
                <div class="settings-list__txt">
                    <i class="fa-solid fa-flask"></i>
                    <span>
                        Kakao Lab
                    </span>
                </div>
            </div>
            <div class="settings-list__column side-txt">
                <div class="settings-list__txt">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>
                        Version
                    </span>
                </div>
                <div class="settings-list__side">
                    <span>
                        Latest Version
                    </span>
                </div>
            </div>
        </div>
        <div class="settings-list">
            <div class="settings-list__column">
                <div class="settings-list__txt">
                    <i class="fa-solid fa-lock"></i>
                    <span>
                        Privacy
                    </span>
                </div>
            </div>
            <div class="settings-list__column">
                <div class="settings-list__txt">
                    <i class="fa-solid fa-bell"></i>
                    <span>
                        Notifications
                    </span>
                </div>
            </div>
            <div class="settings-list__column">
                <div class="settings-list__txt">
                    <i class="fa-solid fa-user"></i>
                    <span>
                        Friends
                    </span>
                </div>
            </div>
            <div class="settings-list__column">
                <div class="settings-list__txt">
                    <i class="fa-solid fa-comment"></i>
                    <span>
                        Chats
                    </span>
                </div>
            </div>
            <div class="settings-list__column">
                <div class="settings-list__txt">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                    <span>
                        Display
                    </span>
                    <div class="badge">
                        N
                    </div>
                </div>
            </div>
            <div class="settings-list__column side-txt">
                <div class="settings-list__txt">
                    <i class="fa-solid fa-file-image"></i>
                    <span>
                        Themes
                    </span>
                    <div class="badge">
                        N
                    </div>
                </div>
                <div class="settings-list__side">
                    <span>
                        Default theme
                    </span>
                </div>
            </div>
            <div class="settings-list__column">
                <div class="settings-list__txt">
                    <i class="fa-solid fa-phone"></i>
                    <span>
                        Call
                    </span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link check-p" href="chats.html">
                <span class="badge nav__notification">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link check-p" href="more.html">
                <i class="fa-solid fa-ellipsis fa-2x"></i>
                <div class="nav__more check"></div></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6b9e34afca.js" crossorigin="anonymous"></script>
</body>
</html>
